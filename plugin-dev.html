<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Start Plugin Dev</title>
	<link href="plugin-dev.css" rel="stylesheet">
</head>

<body>
  <p>
<button class="bcls-button" onclick="playVideo()">Play Video</button>

<button class="bcls-button" onclick="pauseVideo()">Pause Video</button>
</p>

<iframe src="https://players.brightcove.net/5852308753001/default_default/index.html?videoId=5852800919001" allowfullscreen="" webkitallowfullscreen="" mozallowfullscreen="" style="width: 640px; height: 360px;"></iframe>

  <script type="text/javascript" src="plugin-dev.js"></script>
	
	
	<script>
	
	var theProtocol = location.protocol,
  theURL = theProtocol + "//players.brightcove.net",
  // Get a reference to the iframe element
  iframeTag = document.querySelector("iframe"),
  // Retrieve window object needed for postMessage
  win = iframeTag.contentWindow;
console.log('theURL:', theURL);
console.log('win:', win);

function playVideo() {
  // Post message passing 'playVideo' as the data
  win.postMessage("playVideo", theURL);
}

function pauseVideo() {
  // Post message passing 'pauseVideo' as the data
  win.postMessage("pauseVideo", theURL);
}
	</script>
</body>

</html>
